<!DOCTYPE html> <!--tipo do documento-->
<html lang="pt-br"> <!--linguagem-->
<head> <!--informações sobre o documento, incluindo titulos e links-->

    <link rel="stylesheet" href="style.css"> <!-- rel identifica o tipo de arquivo e href o arquivo q vai ser inserido-->
